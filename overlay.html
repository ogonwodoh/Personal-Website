<html>
	<head>
		<title> Overlay </title>
		<style>
			
			#container{
   				position: relative;
    				width: 500px;
    				height: 500px;
			}
			#overlay{
   				position: absolute;
    				bottom: 1px;
    				right: 1px;
    				width: 500px;
    				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<img src="linkedin.png" width="100%" height="100%"style="opacity:0.25"/>
			<img id="overlay" src="linkedin_overlay.png" style="opacity:0.75"/>

		</div>
	</body>
</html>
